<ion-menu [content]="content" id="menu1">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-list-header>
                <h2><strong>General</strong></h2>
            </ion-list-header>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                <p text-center>{{p.title}}</p>
            </button>
            <button menuClose ion-item (click)="logout()">
                <p text-center>Logout</p>
            </button>
            <ion-list-header>
                <h2><strong>Saved Cities</strong></h2>
            </ion-list-header>
            <button menuClose ion-item *ngFor="let c of cities" (click)="goToCity(c)">
                <p text-center>{{c.name}}</p>
            </button>
            
            <ion-item>
                {{this.saved}}
            </ion-item>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" persistent="true"></ion-nav>
