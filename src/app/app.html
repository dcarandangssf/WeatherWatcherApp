<ion-menu [content]="content" id="menu1" (ionClose)="menuClose()">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            
            <ion-list-header>
                <ion-col text-center>
                    <h2><strong>General</strong></h2>
                </ion-col>
            </ion-list-header>
            
            <ion-col text-center>
                <button menuClose ion-button small outline round color="primary" *ngFor="let p of pages;" (click)="openPage(p)">
                    <p text-center>{{p.title}}</p>
                </button>
            </ion-col>
            
            <ion-col text-center>
                <button menuClose ion-button small outline round color="primary" (click)="logout()">
                    <p text-center>Logout</p>
                </button>
            </ion-col>
            
            <ion-col text-center>
                <button ion-button small outline round (click)="openSavedCities()">
                    Saved Cities
                </button>
            </ion-col>
<!------------------------------------------------------------------------------------------------>

            <div *ngIf="this.isOpen">
                <ion-item *ngFor="let card of cardList; let i = index;">
                    
                    <ion-card>
                        
                        <ion-card-header>
                            <ion-row>
                              <ion-col text-center>City/Location #{{i + 1}}:</ion-col>
                            </ion-row>
                        </ion-card-header>
                        
                        <ion-card-content>
                            <ion-row>
                              <ion-col text-center center>
                                  <button ion-button outline round small (click)="goToCity(card)">
                                      <p text-center>{{card.cityName}}</p>
                                  </button>
                              </ion-col>
                            </ion-row>
                        </ion-card-content>
                        
                        <ion-row baseline>
                            <ion-col text-center center3>
                                <button ion-button outline round small color="danger" (click)="deleteCity(card.id, i)">
                                    <ion-icon right name="trash"></ion-icon>
                                        Delete
                                </button>
                            </ion-col>
                        </ion-row>
                        
                    </ion-card>
                
                </ion-item>
            </div>

<!------------------------------------------------------------------------------------------------>

            <button menuClose ion-button outline full color="dark">
                Close Menu
            </button>
                
        </ion-list>
        
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" persistent="true"></ion-nav>
