<ion-item *ngFor="let card of cardList; let i = index;">
  City: {{card.cityName}}
  #{{i + 1}}
  <p>Model Id: {{card.id}}</p>
  
  <button ion-button outline block (click)="goToCity(card)">
    <p text-center>{{card.cityName}}</p>
  </button>

  <button block ion-button danger (click)="deleteCity(card.id, i)">
  <ion-icon name="trash"></ion-icon>
      Delete
  </button>

</ion-item>
