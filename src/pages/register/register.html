<ion-header>

  <ion-navbar>
    <ion-title text-center>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)">
      
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="user.email" name="email" required></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text" [(ngModel)]="user.firstName" name="firstName" required></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="user.lastName" name="lastName" required></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label floating>Organization</ion-label>
            <ion-input type="text" [(ngModel)]="user.organization" name="organization"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="user.password" name="password" required></ion-input>
        </ion-item>
        
        <ion-item>
            <button ion-button type="submit" block="true">Login</button>
        </ion-item>
        
    </form>
</ion-content>
