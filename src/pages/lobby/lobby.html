<ion-header>

  <ion-navbar>
    <button ion-button menuToggle (click)=getCardList($event)>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lobby</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
    <ion-searchbar #search
                   (change)="onInput(search.value)" 
                   placeholder="location/city name" 
                   autocomplete="on">
    </ion-searchbar>

  
    <page-weather-card>
    </page-weather-card>

    <ion-item *ngFor="let card of cardList; let i = index;">
      City: {{card.cityName}}
      #{{i + 1}}
      <p>Model Id: {{card}}</p>
      
    <p text-center>{{card.cityName}}
        <ion-item center>
            <button ion-button danger (click)="deleteCity(card.id)">
                <ion-icon name="trash"></ion-icon>
                Delete
            </button>
        </ion-item>
    </p>
    
    </ion-item>

</ion-content>
