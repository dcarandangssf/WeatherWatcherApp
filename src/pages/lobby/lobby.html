<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lobby</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-searchbar #search
                 (input)="onInput(value)" 
                 placeholder="location/city name" 
                 autocomplete="on"></ion-searchbar>
  
  <ion-card>
    
    <ion-card-header>
      <ion-item text-center>
        <h3>{{this.city}}, {{this.state}}</h3>
      </ion-item>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item center text-center>
        <p>Temperature: 73°F</p>
        <p>Forecast: Clear skys</p>
        <p>{{this.day}}</p>
        <p>Forecast: {{this.forecast}}</p>
        <p>Low: {{this.low}}°</p>
        <p>High: {{this.high}}°</p>
      </ion-item>
    </ion-card-content>
    
      <ion-row>
        <ion-col>  
          <button ion-button primary clear item-left (click)="saveFavorite()">
            <ion-icon name="star"></ion-icon>
            Save
          </button>
        </ion-col>
      
        <ion-col>
          <ion-item>
            <ion-label text-right>°F/°C</ion-label>
            <ion-toggle checked="true" item-right (click)="degrees()"></ion-toggle>
          </ion-item>
        </ion-col>
      </ion-row>
    
  </ion-card>
</ion-content>
