<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lobby</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <img src="https://static.pexels.com/photos/125510/pexels-photo-125510.jpeg"/>  

  <page-search-results [savedCard]="savedCard" (gotSavedCard)="gotSavedCard($event)"></page-search-results>

<!------------------------------------------------------------------------------------------------------------>

  <ion-col offset-10 width-80>
    <ion-card *ngIf="this.localForecast">
      
      <ion-card-header>
        <ion-item text-center primary>
          <h1 #card.cityName>{{this.city}}, {{this.state}}</h1>
        </ion-item>
      </ion-card-header>
      
      <ion-card-content width-50 offset-25>
        <ion-item center text-center>
          <h2>{{this.day}}</h2>
          
          <ion-col offset-25 width-50>
            <img src={{this.icon}}>
          </ion-col>
          
          <ion-item text-center>
            <p><strong>Forecast:</strong> {{this.forecast}}</p>
          </ion-item>
  
          <ion-item text-center>
            <ion-row center>
              <ion-col center offset-25 width-50>
                <p><strong>High</strong>: {{this.high}}°{{ this.deg.checked ? "F" : "C"}}</p>
                <p><strong>Low</strong>: {{this.low}}°{{ this.deg.checked ? "F" : "C"}}</p>
              </ion-col>
            </ion-row>
          </ion-item>
          
        </ion-item>
      </ion-card-content>
      
        <ion-row baseline primary>
          <ion-col>  
            <button ion-button primary clear item-left (click)="saveFavorite(card)">
              <ion-icon name="star"></ion-icon>
              Save
            </button>
          </ion-col>

          <ion-col>
            <ion-item>
              <ion-label text-right>°{{ this.deg.checked ? "F" : "C"}}</ion-label>
              <ion-toggle #deg checked="true" item-right (ionChange)="degrees(deg)"></ion-toggle>
            </ion-item>
          </ion-col>
        </ion-row>
      
    </ion-card>
  </ion-col>
<!------------------------------------------------------------------------------------------------------------>
  
  <ion-col offset-10 width-80>
    <page-weather-card></page-weather-card>
  </ion-col>

    <!--<page-card-list (gotCardList)="gotCardList($event)"></page-card-list>-->

</ion-content>
