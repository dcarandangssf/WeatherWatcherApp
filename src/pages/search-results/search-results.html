<ion-searchbar #search
               (change)="searchLocation(search.value)" 
               placeholder="location/city name" 
               autocomplete="on">
</ion-searchbar>

<ion-list *ngIf="results">
  <ion-item *ngFor="let result of results" (click)=displayWeather(result)>
    <p>{{ result }}</p>
    <p>{{ result.name }}</p>
  </ion-item>
</ion-list>
