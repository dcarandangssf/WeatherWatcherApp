<ion-menu [content]="content" id="menu1">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>

            <ion-list-header>
                <h2><strong>General</strong></h2>
            </ion-list-header>

            <button menuClose ion-item *ngFor="let p of pages;" (click)="openPage(p)">
                <p text-center>{{p.title}}</p>
            </button>

            <button menuClose ion-item (click)="logout()">
                <p text-center>Logout</p>
            </button>

            <button ion-item menuClose>
                <button ion-button block text-center center><strong>Close Menu</strong></button>
            </button>

            <ion-list-header>
                <h2><strong>Saved Cities</strong></h2>
            </ion-list-header>

            <page-card-list (getCard)="getCard($event)" (gotCardList)="gotCardList($event)"></page-card-list>

        </ion-list>
        
        
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav #content swipeBackEnabled="false" enabled="true" persistent="true"></ion-nav>
<!--<ion-nav [root]="rootPage" #content swipeBackEnabled="false" enable="true" persistent="true"></ion-nav>-->

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lobby</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <page-search-results></page-search-results>
  
    <page-weather-card></page-weather-card>

</ion-content>
